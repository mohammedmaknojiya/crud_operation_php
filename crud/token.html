<!DOCTYPE html>
<html>
<head>
	<title>Token Generation</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<style type="text/css">

		.wrapper {
  width: 260px;
  height: 280px;
  padding: 50px 40px;
  position: absolute;
  border: 2px solid #B84646;
  border-radius: 10px;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
    }

    .tkn{
    	text-align: center;
    	font-size: 23px;
    	font-family: "Times New Roman", Times, serif;
    }

</style>

</head>
<body>
	<form>
	<div class="wrapper">
      <div class="tkn"> <label>Token</label></div>
      <input type="number" name="Token" style="border-radius:10px;" required/>
      <br><br><br>
      <button type="submit" class="btn btn-success" style="position: absolute;left: 35%;">CHECK</button>
      <br><br>
    </div>
    </form>
</body>
</html>
